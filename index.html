<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>boolzapp.web</title>
</head>
<body>
    
    <div id="app">

        <div class="box">
            <div class="sx">
                <div class="header-box">
                    <div class="d-flex align-items-center gap-2">
                        <div class="img-circle-fissa"></div>
                        <span>Sofia</span>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="sx-body">
                    <div class="banner-notifiche">
                        <div class="notifiche d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        
                        <div>
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="p-2">
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="cerca" aria-describedby="addon-wrapping">
                    </div>
                    <div class="lista-chat">
                        <div v-for="(elem, index) in contacts" class="contatto"
                             :class=" elem.visible == true ? 'true' : '' " 
                             @click="elem.visible = !elem.visible"
                        >
                            <div class="d-flex align-items-center gap-3">
                                <img :src="'./assets' + elem.avatar" class="img-thumbnail" alt="elem.avatar">
                                <div class="text-lista">
                                <h6>{{elem.name}}</h6>
                                <span class="text-primary-emphasis">
                                    ultimo messaggio inviato
                                </span>
                            </div>
                            </div>
                            
                            <span class="orario-lista-chat">
                                12.00
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dx">
                <div class="header-box">
                    <div class="d-flex align-items-center gap-2">
                        <img src="./assets/img/avatar_1.jpg" class="img-thumbnail" alt="...">
                        <span>Michele</span>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    
                </div>
                <div class="body-box">

                    <!-- <div v-for="(elem, index) in contacts[0].messages">
                        <div>
                            <span></span>
                        </div>
                    </div> -->


                </div>
                <div class="footer-box">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Scrivi-un-messaggio" aria-describedby="addon-wrapping">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
